{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link rel="stylesheet" href="{% static 'studentinfo/styles.css' %}">
</head>
<body>
    <h2>Student List</h2>
    <ul>
        {% for student in students %}
        <li>
            Name: {{ student.name }}<br>
            Age: {{ student.age }}<br>
            Grade: {{ student.grade }}<br>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
